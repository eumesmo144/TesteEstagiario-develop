<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FormulárioTeste</title>
</head>
<body>
    <div>
        <form style="text-align: center;" onsubmit="return Message()" onsubmit="return validation()">
        <legend style="font-size: 30px;"><strong>Cadastro</strong></legend><hr><br>
            <label for="name">Nome: </label>
            <input type="text" id="name" placeholder="José Silva" required/><br><br>
            <label for="mail">E-mail: </label>
            <input type="email" id="mail" placeholder="zé@gmail.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required/><br><br>
            <label for="fone">Fone:</label>
            <input type="tel" id="fone" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx" required/><br><br>
            <button type="submit" class="btn btn-outline-primary">Enviar</button>
        </form>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
